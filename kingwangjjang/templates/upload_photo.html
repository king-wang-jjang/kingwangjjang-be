<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Photo to Instagram</title>
</head>
<body>
    <h1>Upload Photo to Instagram</h1>
    <form method="post">
        {% csrf_token %}
        <label for="media_path">Media Path:</label>
        <input type="file" id="media_path" name="media_path">
        <br>
        <label for="caption">Caption:</label>
        <textarea id="caption" name="caption"></textarea>
        <br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
