name: Django CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4 # 동시 실행될 최대 Job 수
      matrix: # 각 Job에 전달될 매트릭스 변수 설정
        python-version: [3.9]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kingwangjjang-be:${{ secrets.BE_DEV_VERSION }} ./kingwangjjang

      - name: Publish to docker hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/kingwangjjang-be:${{ secrets.BE_DEV_VERSION }}

      - name: Copy docker-compose.yml to WAS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.WAS_HOST }}
          username: ${{ secrets.WAS_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.WAS_SSH_PORT }}
          source: "docker-compose.yml"
          target: "/home/ubuntu/kingwangjjang/"

      # - name: Copy docker-compose.yml and .env to WAS
      #   uses: appleboy/scp-action@master
      #   with:
      #     host: ${{ secrets.WAS_HOST }}
      #     username: ${{ secrets.WAS_USERNAME }}
      #     key: ${{ secrets.SSH_KEY }}
      #     port: ${{ secrets.WAS_SSH_PORT }}
      #     source: ".env"
      #     target: "/home/ubuntu/kingwangjjang/"

  run:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Connect to WAS & Execute Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.WAS_HOST }}
          username: ${{ secrets.WAS_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.WAS_SSH_PORT }}
          script: |
            sudo docker rm -f kingwangjjang-be || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/kingwangjjang-be:${{ secrets.BE_DEV_VERSION }}
            sudo docker run -d --name kingwangjjang-be \
            -e DJANGO_SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
            -e DJANGO_DEBUG="${{ secrets.DJANGO_DEBUG }}" \
            -e DB_HOST="${{ secrets.DB_HOST }}" \
            -e DB_USER="${{ secrets.DB_USER }}" \
            -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
            -e DB_NAME="${{ secrets.DB_NAME }}" \
            -e FTP_USER="${{ secrets.FTP_USER }}" \
            -e FTP_PASSWORD="${{ secrets.FTP_PASSWORD }}" \
            -e WAS_HOST="${{ secrets.WAS_HOST }}" \
            -e CHATGPT_API_KEY="${{ secrets.CHATGPT_API_KEY }}" \
            -p 8000:8000 ${{ secrets.DOCKERHUB_USERNAME_JS }}/kingwangjjang-be:${{ secrets.BE_DEV_VERSION }}