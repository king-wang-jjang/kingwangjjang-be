# GitHub Actions workflow 이름
name: Django CI

# Workflow 실행조건
on:
  push:
    branches: [ "develop" ]
    # push 발생할 시 -> main 브랜치에서 실행 
  pull_request: 
    branches: [ "main", "develop" ] 
    # PR 발생할 시 -> main 및 develop 브랜치에서 실행


# django.yml (Django CI)workflow 에서 실행할 Job(작업) 정의 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Build Docker images
        run: docker-compose build

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker images
        run: docker-compose push

  run:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Run Docker containers
        run: |
            docker-compose up -d \
            --env DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }} \
            --env DJANGO_DEBUG=${{ secrets.DJANGO_DEBUG }} \
            --env DB_HOST=${{ secrets.DB_HOST }} \
            --env DB_USER=${{ secrets.DB_USER }} \
            --env DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            --env DB_NAME=${{ secrets.DB_NAME }} \
            --env FTP_USER=${{ secrets.FTP_USER }} \
            --env FTP_PASSWORD=${{ secrets.FTP_PASSWORD }} \
            --env WAS_HOST=${{ secrets.WAS_HOST }} \
            --env CHATGPT_API_KEY=${{ secrets.CHATGPT_API_KEY }}