name: Django CI

on:
  push:
    branches: [ "develop" ]
  pull_request: 
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env: 
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      DJANGO_DEBUG: ${{ secrets.DJANGO_DEBUG }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      FTP_USER: ${{ secrets.FTP_USER }}
      FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      WAS_HOST: ${{ secrets.WAS_HOST }}
      CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      GITHUB_REPOSITORY: ${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

         
      - name: Build Docker images
        run: docker-compose -f ./kingwangjjang/docker-compose.yml build

      - name: Push Docker images
        run: docker-compose -f ./kingwangjjang/docker-compose.yml push

  run:
    needs: build
    runs-on: ubuntu-latest

    env:
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      DJANGO_DEBUG: ${{ secrets.DJANGO_DEBUG }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      FTP_USER: ${{ secrets.FTP_USER }}
      FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      WAS_HOST: ${{ secrets.WAS_HOST }}
      CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      GITHUB_REPOSITORY: ${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Display current directory and list files
        run: |
          echo "Current directory:"
          ls -al
          echo "ls ~:"
          ls ./kingwangjjang
          echo "docker compose cat:"
          cat ./kingwangjjang/docker-compose.yml
      - name: Copy docker-compose.yml to WAS
        run: scp -i ${{ secrets.SSH_KEY }} -P ${{ secrets.WAS_SSH_PORT }} ./kingwangjjang/docker-compose.yml ${{ secrets.WAS_USERNAME }}@${{ secrets.WAS_HOST }}:/home/ubuntu/kingwangjjang/be/docker-compose.yml
        
      - name: Connect to WAS & Execute Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.WAS_HOST }}
          username: ${{ secrets.WAS_USERNAME }}
          key: ${{secrets.SSH_KEY}}
          port: ${{ secrets.WAS_SSH_PORT }}
          script: | 
            sudo docker version
            sudo docker rm -f kingwangjjang-be || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/kingwangjjang-be:${{ secrets.BE_DEV_VERSION }}
